<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::contenido}, 'Reporte Mensual de Avances de los Clientes', 'fragments/reporteHead :: reporteHead')}"

<div th:fragment="contenido">
    <main>
        <!-- Mensajes -->
        <div th:if="${mensaje}" role="alert">
            <strong>Proceso Exitoso:</strong>
            <p th:text="${mensaje}"></p>
        </div>
        <div th:if="${error}" role="alert">
            <strong>Error en Ejecución:</strong>
            <p th:text="${error}"></p>
        </div>

        <!-- Botón de ejecución -->
        <form th:action="@{/reporte1/generar}" method="post">
            <button type="submit">Generar y Recargar Reporte (Ejecutar PL/SQL)</button>
        </form>

        <!-- Resultados -->
        <h2>Resultados del Reporte</h2>
        <p>Filas encontradas: <strong th:text="${filasTotales}">0</strong></p>

        <!-- Tabla -->
        <div th:if="${reportes != null and !reportes.isEmpty()}">
            <table>
                <thead>
                <tr>
                    <th>NUMRUN</th>
                    <th>MES/AÑO</th>
                    <th>TIPO TRANSACCIÓN</th>
                    <th>MONTO TOTAL ($)</th>
                    <th>APORTE SBIF ($)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${reportes}">
                    <td th:text="${r.id.numrun}"></td>
                    <td th:text="${r.id.fechaTransaccion}"></td>
                    <td th:text="${r.id.tipoTransaccion}"></td>
                    <td th:text="${#numbers.formatDecimal(r.montoTotalTransacciones, 0, 'POINT', 0, 'COMMA')}"></td>
                    <td th:text="${#numbers.formatDecimal(r.aporteTotalSbif, 0, 'POINT', 0, 'COMMA')}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${reportes == null or reportes.isEmpty()}">
            <p>No hay datos disponibles. Haga clic en el botón para ejecutar el procedimiento y cargar el reporte.</p>
        </div>
    </main>
</div>
