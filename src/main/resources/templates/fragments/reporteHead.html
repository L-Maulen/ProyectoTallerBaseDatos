<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="reporteHead">
    <style>
        /* ======== ESTILOS DEL REPORTE ======== */
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        main {
            max-width: 1000px;
            margin: 2rem auto;
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        h2 {
            border-left: 4px solid #007bff;
            padding-left: 0.5rem;
            margin-top: 2rem;
            color: #004aad;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            border-radius: 8px;
            overflow: hidden;
        }

        thead { background: #007bff; color:white; }
        th, td { padding:0.9rem; text-align:center; }
        tbody tr:nth-child(even) { background-color:#f9fbfc; }
        tbody tr:hover { background-color:#eef3f8; }

        button {
            background:#007bff; border:none; color:white; padding:0.75rem 1.5rem;
            border-radius:6px; cursor:pointer; font-size:1rem; transition: background 0.3s;
        }
        button:hover { background:#0056b3; }

        [role="alert"] {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            font-weight: 500;
        }
        [th\\:if*="mensaje"] { background-color:#e6f7e6; border:1px solid #28a745; color:#19692c; }
        [th\\:if*="error"] { background-color:#fdeaea; border:1px solid #dc3545; color:#721c24; }

        @media (max-width:768px){
            main { margin:1rem; padding:1rem; }
            th, td { font-size:0.9rem; padding:0.6rem; }
            button { width:100%; }
        }
    </style>
</th:block>
