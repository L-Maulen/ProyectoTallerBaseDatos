<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="reporteHead">
    <style>
        /* ======== ESTILOS DEL REPORTE ======== */
        body {
            font-family: "Segoe UI", Roboto, sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        /* Aplica el estilo al contenido principal (que está dentro de <main> en el layout) */
        .container.mt-4 {
            max-width: 1000px;
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            margin: 2rem auto !important; /* Ajuste para centrar y añadir margen superior */
        }

        h2 {
            border-left: 4px solid #007bff;
            padding-left: 0.5rem;
            margin-top: 2rem;
            color: #004aad;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            border-radius: 8px;
            overflow: hidden;
        }

        thead { background: #007bff; color:white; }
        th, td { padding:0.9rem; text-align:center; }
        tbody tr:nth-child(even) { background-color:#f9fbfc; }
        tbody tr:hover { background-color:#eef3f8; }

        .btn-reporte {
            background:#007bff; border:none; color:white; padding:0.75rem 1.5rem;
            border-radius:6px; cursor:pointer; font-size:1rem; transition: background 0.3s;
            margin-bottom: 2rem;
        }
        .btn-reporte:hover { background:#0056b3; }

        [role="alert"] {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            font-weight: 500;
        }
        /* Selectores más específicos para mensajes (asumiendo que Thymeleaf procesa las clases) */
        .alert-success-custom { background-color:#e6f7e6; border:1px solid #28a745; color:#19692c; }
        .alert-danger-custom { background-color:#fdeaea; border:1px solid #dc3545; color:#721c24; }

        @media (max-width:768px){
            .container.mt-4 { margin:1rem !important; padding:1rem; max-width: 100%; }
            th, td { font-size:0.9rem; padding:0.6rem; }
            .btn-reporte { width:100%; }
        }
    </style>
</div>
</html>
