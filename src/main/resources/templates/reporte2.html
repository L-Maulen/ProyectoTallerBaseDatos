<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::contenido}, 'Resumen de Aportes SBIF', null)}">

<div th:fragment="contenido">
    <h1>Resumen de Aportes SBIF</h1>

    <h2>Lista de Resúmenes</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Mes/Año</th>
            <th>Tipo de Transacción</th>
            <th>Monto Total Transacciones</th>
            <th>Aporte Total SBIF</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="resumen : ${resumenes}">
            <td th:text="${resumen.id.mes_anno}"></td>
            <td th:text="${resumen.id.tipo_transaccion}"></td>
            <td th:text="${resumen.monto_total_transacciones}"></td>
            <td th:text="${resumen.aporte_total_sbif}"></td>
            <td>
                <a th:href="@{'/reporte2/editar/' + ${resumen.id.mes_anno} + '/' + ${resumen.id.tipo_transaccion}}"
                   class="btn btn-warning btn-sm">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</html>
