<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::contenido}, 'Resumen de Aportes SBIF', null)}">

<div th:fragment="contenido">
    <h1>Resumen de Aportes SBIF</h1>

    <h2 class="mt-4">Lista de Resúmenes</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Mes/Año</th>
            <th>Tipo de Transacción</th>
            <th>Monto Total Transacciones</th>
            <th>Aporte Total SBIF</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="resumen : ${resumenes}">
            <td th:text="${resumen.id.mesAnno}"></td>
            <td th:text="${resumen.id.tipoTransaccion}"></td>
            <td th:text="${resumen.montoTotalTransacciones}"></td>
            <td th:text="${resumen.aporteTotalAbif}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
