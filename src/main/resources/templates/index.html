<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(~{::indexContent}, 'Página de Inicio', null)">

<!--
    El contenido de esta etiqueta <div>, definido como fragmento 'indexContent',
    será el que se pase como el parámetro 'contenido' al layout.
-->
<div th:fragment="indexContent">
    <div class="text-center mt-5">
        <h1 class="text-primary">Bienvenido a Mi App</h1>
        <p class="lead">Este es el panel principal. Desde aquí podés navegar a los reportes y errores.</p>
        <div class="mt-4">
            <a class="btn btn-primary btn-lg shadow-sm" th:href="@{/error/errorProcesos}">Ver Errores</a>
            <a class="btn btn-success btn-lg shadow-sm ms-3" th:href="@{/reporte1}">Ver Reporte 1</a>
            <a class="btn btn-warning btn-lg shadow-sm ms-3" th:href="@{/reporte2}">Ver Reporte 2</a>
        </div>
    </div>

    <hr class="my-5">

    <div class="row text-center mt-4">
        <div class="col-md-4">
            <div class="p-3 border rounded-3 h-100 bg-light">
                <h3 class="text-info">Usuarios </h3>
                <p>Gestiona tus usuarios y roles.</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 border rounded-3 h-100 bg-light">
                <h3 class="text-danger">Errores </h3>
                <p>Visualiza los errores del sistema.</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 border rounded-3 h-100 bg-light">
                <h3 class="text-success">Reportes </h3>
                <p>Revisa todos los reportes generados por la aplicación.</p>
            </div>
        </div>
    </div>
</div>
</html>
